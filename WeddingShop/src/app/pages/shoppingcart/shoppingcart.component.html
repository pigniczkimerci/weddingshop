
<table class="cart">
    <tbody class="c-items">
        <tr id="id">
            <th>Név</th>
            <th>Ár</th>
        </tr>
        <tr *ngFor='let product of cart' id="products">
            <td>{{product.nev}}</td>
            <td>{{product.ar | format}}</td>
        </tr>
    </tbody>
</table>
